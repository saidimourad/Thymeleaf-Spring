<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	  layout:decorate="~{layout}"	  >
<head>
<meta charset="utf-8"/>
<title>Article</title>
<link rel= "stylesheet"
      type ="text/css"  
      href= "../static/css/bootstrap.min.css"
      th:href="@{css/bootstrap.min.css}"
      />
</head>
<body>

<div layout:fragment="content">

	<div class="container " >
	<form th:action="@{categorie}" method="get" >
	   <label>Mot Clé:</label>
	   <input type="text" name ="motCle" th:value="${motCle}"/>
	   <button class ="btn btn-primary"> Chercher </button>
	     <a  th:href="@{form}" class ="btn btn-success" >Nouvel Catégorie</a>
	</form>
	</div>
	<div class="container">
	<table class="table">
	  <thead>
	   <tr>
	   <th>ID</th>
	   <th>Catégorie</th>
	   
	   <th>Action</th>
	  </thead>
	  <tbody>
		  <tr th:each="a:${listecategories}">
		    <td th:text="${a.id}" ></td>
		        <td th:text="${a.designation_cat}" ></td>
		   
		    
		    <td> <a  th:href="@{edit(id=${a.id})}"  >Editer</a></td>
		    <td> <a onclick ="return confirm('Confirmez vous la suppression de cette Article?')"  th:href="@{delete(id=${a.id},page=${pageCourante},size=${size},motCle=${motCle})}"  >Supprimer</a></td>
		  </tr>
	  </tbody>
	</table>
	</div>
	<div class= "container">
		<ul class="nav nav-pills">
			<li th:class="${pageCourante}==${status.index}?'active' :''" th:each="pa,status:${pages}"  >
				<a   th:href="@{index(page=${status.index},size=${size},motCle=${motCle})}"  th:text="${status.index}"></a>
			</li>
		</ul>
	</div>
</div>
</body>
</html>
