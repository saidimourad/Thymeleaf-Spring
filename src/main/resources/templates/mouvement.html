<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	  layout:decorate="~{layout}"
>
<head>
<meta charset="utf-8"/>
<title>Entrée</title>
<link rel= "stylesheet"
      type ="text/css"  
      href= "../static/css/bootstrap.min.css"
      th:href="@{css/bootstrap.min.css}"
      />
<link rel= "stylesheet"
      type ="text/css"  
      href= "../static/css/style.css"
      th:href="@{css/style.css}"
      />
      <link rel= "stylesheet"
      type ="text/css"  
      href= "../static/css/jquery-ui.css"
      th:href="@{css/jquery-ui.css}"
      />

  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  	 
 <link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css"/>
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
 
  </head>
<body>  
<div layout:fragment="content"> 



<div class="container">




    <div class="panel panel-default">
        <div class="panel-heading clearfix">
          <i class="icon-calendar"></i>
          <h3 class="panel-title">Détail Sortie: </h3>
         <label >Total Sorties:<span th:text="${#numbers.formatDecimal(tsortie,0,3,'COMMA')}" ></span> </label>
          
        
			
        </div>
        
        <div class="panel-body">



	
	    <div class="col-md-12 col-sm-12 col-xs-12">
	
	<table class="table">
			<thead>
				<tr>
					<th>No</th>
					
					<th>Désignation Article</th>
					<th>Qté</th>
					<th>Prix</th>
					<th>Total</th>
					<th>Ref Sortie</th>
					<th>Date Sortie</th>
					<th>Client</th>
					<th>Dépot</th>
			
				</tr>
			</thead>
	  <tbody>
		  <tr th:each="a:${detail_sortie}">
		    <td th:text="${a.id_DetailS}" ></td>
		  <td th:text="${a.articleS.designation_art}" ></td>
		  
		    <td th:text="${#numbers.formatDecimal(a.qteSortie,0,3,'COMMA')}" ></td>
		    
		      <td th:text="${#numbers.formatDecimal(a.prixSortie,0,3,'COMMA')}" ></td>
		      <td th:text="${#numbers.formatDecimal((a.prixSortie*a.qteSortie),0,3,'COMMA')}" ></td>
		      
		      
		 <td th:text="${a.sortieD.ref_sortie}" ></td>
 <td th:text="${a.sortieD.date_sortie}" ></td>
 <td th:text="${a.sortieD.client.nom_clt}" ></td>
  <td th:text="${a.sortieD.magasin.designation_magasin}" ></td>
		  </tr>
	  </tbody>
	</table>
	
				
	</div>
	</div>
	
	</div>
	
	
	
	
	
	
	
	
	
	
	
	<div class="panel panel-default">
        <div class="panel-heading clearfix">
          <i class="icon-calendar"></i>
          <h3 class="panel-title">Détail Entrées</h3>
          
           
				<label >Total Entrées:<span th:text="${#numbers.formatDecimal(tentree,0,3,'COMMA')}" ></span> </label>
				
			
			
        </div>
        
        <div class="panel-body">



	
	    <div class="col-md-12 col-sm-12 col-xs-12">
	    
	
		
		<!-- Table of Adding Customer -->
				
		
		
		<table class="table">
			<thead>
				<tr>
					<th>No</th>
					
					<th>Désignation Article</th>
					<th>Qté</th>
					<th>Prix</th>
					<th>Total</th>
					<th>Ref Entree</th>
					<th>Date Entree</th>
					<th>Fournisseur</th>
					<th>Dépot</th>
			
				</tr>
			</thead>
	  <tbody>
		  <tr th:each="a:${detail_entree}">
		    <td th:text="${a.id_detaile}" ></td>
		  <td th:text="${a.articleE.designation_art}" ></td>
		  
		    <td th:text="${#numbers.formatDecimal(a.qteEntre,0,3,'COMMA')}" ></td>
		    
		      <td th:text="${#numbers.formatDecimal(a.prixEntre,0,3,'COMMA')}" ></td>
		      <td th:text="${#numbers.formatDecimal((a.prixEntre*a.qteEntre),0,3,'COMMA')}" ></td>
		      
		      
		 <td th:text="${a.entree.ref_entree}" ></td>
 <td th:text="${a.entree.date_entree}" ></td>
 <td th:text="${a.entree.fournisseur.nom_fr}" ></td>
  <td th:text="${a.entree.magasin.designation_magasin}" ></td>
		  </tr>
	  </tbody>
	</table>
		
		
		
		
		
		
		<div class="form-group">
						<label >Qté en Stock:<span th:text="${#numbers.formatDecimal((tentree-tsortie),0,3,'COMMA')}" ></span> </label>
		
				
				
			</div>
			
			
			  
			
		<!-- DIV Submit customer  -->
		<!-- SUBMIT Customer Button to Server -->
  <a  th:href="@{Stock}" class ="btn btn-success" >Etat de Stock</a>
 
		<!-- Message result from server -->
		<div id="postResultDiv" style="margin:10px 0px 10px 0px;">
		</div>
		
		
		<!-- Get All Customers from back-end -->		
		<div id="resultGetAllCustomerDiv">
	        <ul class="list-group">
	    	</ul>
    	</div>
	</div>
</div>
</div>


  </div>
    </div>


  
  
</body>  
</html>
