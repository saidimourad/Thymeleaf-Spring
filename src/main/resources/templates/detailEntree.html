<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	  layout:decorate="~{layout}"
>
<head>
<meta charset="utf-8"/>
<title>Entrée</title>
<link rel= "stylesheet"
      type ="text/css"  
      href= "../static/css/bootstrap.min.css"
      th:href="@{css/bootstrap.min.css}"
      />
<link rel= "stylesheet"
      type ="text/css"  
      href= "../static/css/style.css"
      th:href="@{css/style.css}"
      />
      <link rel= "stylesheet"
      type ="text/css"  
      href= "../static/css/jquery-ui.css"
      th:href="@{css/jquery-ui.css}"
      />

  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  	 
 <link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css"/>
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
 
  </head>
<body>  
<div layout:fragment="content"> 



<div class="container">




    <div class="panel panel-default">
        <div class="panel-heading clearfix">
          <i class="icon-calendar"></i>
          <h3 class="panel-title">Entrées</h3>
        </div>
        
        <div class="panel-body">



	
	    <div class="col-md-12 col-sm-12 col-xs-12">
	
	
	<div class="input-group ">
	
	   <div class="col-lg-3 col-sm-3">
	<div class="form-group">
				<label for="prix">Reférence:</label>
				<input type="text" class="form-control" id="ref" placeholder="Référence" th:value="${entree.ref_entree}"  readonly/>
				
			</div>
			</div>
			   <div class="col-lg-3 col-sm-3">
				<div class="form-group">
				<label for="prix">Date:</label>
				<input type="text" class="form-control" id="date"placeholder="YYYY/MM/DD" th:value="${entree.date_entree}" readonly/>
			</div>
			
			</div>
			   <div class="col-lg-3 col-sm-3">
			 <div class="form-group ">
    
     <label class="control-label">Fournisseur:</label>
     
     
     
     
			   				<input type="text" class="form-control" name="fournisseur" id="fournisseur" th:value="${entree.fournisseur.nom_fr}" readonly/>
			   
                         
          </div>
    
			
			</div>
			
			   <div class="col-lg-3 col-sm-3">
					
			 <div class="form-group ">
    
     <label class="control-label" >Magasin:</label>
     
     
     
     			   				<input type="text" class="form-control" name="magasin" id="magasin" th:value="${entree.magasin.designation_magasin}" readonly/>
     
			   
          </div>
          </div>

	
	</div>
	
				
	</div>
	</div>
	
	</div>
	
	
	
	
	
	
	
	
	
	
	
	<div class="panel panel-default">
        <div class="panel-heading clearfix">
          <i class="icon-calendar"></i>
          <h3 class="panel-title">Détail Entrées</h3>
        </div>
        
        <div class="panel-body">



	
	    <div class="col-md-12 col-sm-12 col-xs-12">
	    
	
		
		<!-- Table of Adding Customer -->
				
		
		
		<table class="table">
			<thead>
				<tr>
					<th>No</th>
					
					<th>Désignation Article</th>
					<th>Qté</th>
					<th>Prix</th>
					<th>Total</th>
			
				</tr>
			</thead>
	  <tbody>
		  <tr th:each="a:${detail_entree}">
		    <td th:text="${a.id_detaile}" ></td>
		  <td th:text="${a.articleE.designation_art}" ></td>
		  
		    <td th:text="${#numbers.formatDecimal(a.qteEntre,0,3,'COMMA')}" ></td>
		    
		      <td th:text="${#numbers.formatDecimal(a.prixEntre,0,3,'COMMA')}" ></td>
		      <td th:text="${#numbers.formatDecimal((a.prixEntre*a.qteEntre),0,3,'COMMA')}" ></td>
		 

		  </tr>
	  </tbody>
	</table>
		
		
		
		
		
		
		<div class="form-group">
				<label for="prix">Total Entrées:</label>
				<input type="text" class="form-control" id="totG" placeholder="Total Entrées" th:value=" ${#numbers.formatDecimal(entree.prixTotal_entree,0,3,'COMMA')}"readonly/>
				
			</div>
			
			
			  
			
		<!-- DIV Submit customer  -->
		<!-- SUBMIT Customer Button to Server -->
  <a  th:href="@{entree}" class ="btn btn-success" >Liste des Entrées</a>
 
		<!-- Message result from server -->
		<div id="postResultDiv" style="margin:10px 0px 10px 0px;">
		</div>
		
		
		<!-- Get All Customers from back-end -->		
		<div id="resultGetAllCustomerDiv">
	        <ul class="list-group">
	    	</ul>
    	</div>
	</div>
</div>
</div>


  </div>
    </div>


  
  
</body>  
</html>
